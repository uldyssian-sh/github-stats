<svg width="450" height="300" xmlns="http://www.w3.org/2000/svg">
<defs>
  <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#161b22;stop-opacity:1" />
  </linearGradient>
  <linearGradient id="header" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" style="stop-color:#f78166;stop-opacity:1" />
    <stop offset="50%" style="stop-color:#fa7970;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#fd7e14;stop-opacity:1" />
  </linearGradient>
</defs>

<style>
.bg { fill: url(#bg); stroke: #30363d; stroke-width: 1; rx: 10; }
.header { fill: url(#header); rx: 10; }
.title { font: 600 16px 'Segoe UI', Ubuntu, sans-serif; fill: #fff; }
.subtitle { font: 400 12px 'Segoe UI', Ubuntu, sans-serif; fill: #fff; opacity: 0.9; }
.octocat { fill: #fff; }
.progress-bg { fill: #21262d; stroke: #30363d; stroke-width: 1; rx: 6; }
.lang-name { font: 600 12px 'Segoe UI', Ubuntu, sans-serif; fill: #e6edf3; }
.lang-percent { font: 500 11px 'Segoe UI', Ubuntu, sans-serif; fill: #7d8590; }
.lang-item { animation: slideIn 0.6s ease-out forwards; transform: translateX(-100%); }
.lang-item:nth-child(1) { animation-delay: 0.1s; }
.lang-item:nth-child(2) { animation-delay: 0.2s; }
.lang-item:nth-child(3) { animation-delay: 0.3s; }
.lang-item:nth-child(4) { animation-delay: 0.4s; }
.lang-item:nth-child(5) { animation-delay: 0.5s; }
.lang-item:nth-child(6) { animation-delay: 0.6s; }
.lang-item:nth-child(7) { animation-delay: 0.7s; }
.lang-item:nth-child(8) { animation-delay: 0.8s; }
@keyframes slideIn { to { transform: translateX(0); } }
</style>

<rect class="bg" x="5" y="5" width="440" height="290"/>
<rect class="header" x="5" y="5" width="440" height="45"/>

<!-- GitHub Octocat -->
<g transform="translate(15, 12)">
  <svg class="octocat" width="24" height="24" viewBox="0 0 16 16">
