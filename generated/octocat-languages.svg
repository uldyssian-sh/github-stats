  </svg>
</g>

<text class="title" x="50" y="28">Most Used Languages</text>
<text class="subtitle" x="50" y="42">Based on repository file sizes</text>

<!-- Progress Bar -->
<rect class="progress-bg" x="20" y="65" width="410" height="12"/>
<g transform="translate(20, 65)">
  
</g>

