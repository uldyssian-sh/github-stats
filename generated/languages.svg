<svg width="360" height="210" xmlns="http://www.w3.org/2000/svg">
<style>
svg {
  font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
  font-size: 14px;
  line-height: 21px;
}

#background {
  width: calc(100% - 10px);
  height: calc(100% - 10px);
  fill: #0d1117;
  stroke: rgb(48, 54, 61);
  stroke-width: 1px;
  rx: 6px;
  ry: 6px;
}



foreignObject {
  width: calc(100% - 10px - 32px);
  height: calc(100% - 10px - 24px);
}

h2 {
  margin-top: 0;
  margin-bottom: 0.75em;
  line-height: 24px;
  font-size: 16px;
  font-weight: 600;
  color: #c9d1d9;
  fill: #c9d1d9;
}



ul {
  list-style: none;
  padding-left: 0;
  margin-top: 0;
  margin-bottom: 0;
}

li {
  display: inline-flex;
  font-size: 12px;
  margin-right: 2ch;
  align-items: center;
  flex-wrap: nowrap;
  transform: translateX(-500%);
  animation: slideIn 2s ease-in-out forwards;
}

@keyframes slideIn {
  to {
    transform: translateX(0);
  }
}

div.ellipsis {
  height: 100%;
  overflow: hidden;
  text-overflow: ellipsis;
}

.octicon {
  fill: #8b949e;
  margin-right: 0.5ch;
  vertical-align: top;
}



.progress {
  display: flex;
  height: 8px;
  overflow: hidden;
  background-color: rgba(110, 118, 129, 0.4);
  border-radius: 6px;
  outline: 1px solid transparent;
  margin-bottom: 1em;
}



.progress-item {
  outline: 2px solid rgb(225, 228, 232);
  border-collapse: collapse;
}



.lang {
  font-weight: 600;
  margin-right: 4px;
  color: #c9d1d9;
}



.percent {
  color: #8b949e
}


</style>
<g>
<rect x="5" y="5" id="background" />
<g>
<foreignObject x="21" y="17" width="318" height="176">
<div xmlns="http://www.w3.org/1999/xhtml" class="ellipsis">

<h2>Languages Used (By File Size)</h2>

<div>
<span class="progress">
{{ progress }}
</span>
</div>

<ul>

<li style="animation-delay: 0ms">
<svg style="color: #012456" aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16" class="octicon octicon-dot-fill">
<path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8z"></path>
</svg>
<span class="lang">PowerShell</span>
<span class="percent">54.1%</span>
</li>
<li style="animation-delay: 150ms">
<svg style="color: #89e051" aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16" class="octicon octicon-dot-fill">
<path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8z"></path>
</svg>
<span class="lang">Shell</span>
<span class="percent">20.1%</span>
</li>
<li style="animation-delay: 300ms">
<svg style="color: #586069" aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16" class="octicon octicon-dot-fill">
<path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8z"></path>
</svg>
<span class="lang">HCL</span>
<span class="percent">10.7%</span>
</li>
<li style="animation-delay: 450ms">
<svg style="color: #3572A5" aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16" class="octicon octicon-dot-fill">
<path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8z"></path>
</svg>
<span class="lang">Python</span>
<span class="percent">7.7%</span>
</li>
<li style="animation-delay: 600ms">
<svg style="color: #427819" aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16" class="octicon octicon-dot-fill">
<path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8z"></path>
</svg>
<span class="lang">Makefile</span>
<span class="percent">4.0%</span>
</li>

</ul>

</div>
</foreignObject>
</g>
</g>
</svg>
