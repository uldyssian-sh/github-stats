name: Hourly Stats Update

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: Update simple stats
        run: python simple_stats.py
      
      - name: Commit and push if changed
        run: |
          git config --local user.email "25517637+uldyssian-sh@users.noreply.github.com"
          git config --local user.name "actions-user"
          git add generated/overview.svg
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "stats: auto-update GitHub statistics $(date -u +%Y-%m-%d_%H:%M)"
            git push
          fi