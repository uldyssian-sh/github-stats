name: GitHub Stats Generator

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'github_stats.py'
      - 'generate_images.py'
      - 'templates/**'

env:
  PYTHON_VERSION: '3.11'

permissions:
  contents: write
  actions: read

jobs:
  generate-stats:
    name: Generate and Update Stats
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        cache-dependency-path: 'requirements.txt'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Generate GitHub stats
      env:
        ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_ACTOR: ${{ github.repository_owner }}
        EXCLUDED: 'repo-private'
        EXCLUDED_LANGS: 'html,css,dockerfile,makefile'
        EXCLUDE_FORKED_REPOS: 'true'
      run: |
        echo "ðŸ”„ Generating GitHub statistics..."
        python generate_images.py
        echo "âœ… Statistics generated successfully"
    
    - name: Verify generated files
      run: |
        if [ ! -f "generated/overview.svg" ] || [ ! -f "generated/languages.svg" ]; then
          echo "âŒ Generated files are missing"
          exit 1
        fi
        echo "âœ… All generated files are present"
    
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "25517637+uldyssian-sh@users.noreply.github.com"
        git config --local user.name "uldyssian-sh LT"
        git add generated/
        git commit -m "ðŸ¤– Auto-update GitHub stats [skip ci]

        - Updated overview statistics
        - Updated language distribution
        - Generated on: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
        git push
        echo "âœ… Changes committed and pushed"
    
    - name: Create summary
      run: |
        echo "## ðŸ“Š GitHub Stats Update Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: âœ… Success" >> $GITHUB_STEP_SUMMARY
        echo "- **Generated Files**: overview.svg, languages.svg" >> $GITHUB_STEP_SUMMARY
        echo "- **Timestamp**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
        echo "- **Changes**: ${{ steps.verify-changed-files.outputs.changed }}" >> $GITHUB_STEP_SUMMARY