name: Enterprise CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 2 * * 1'  # Weekly security scan
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  CACHE_VERSION: v1

permissions:
  contents: read
  security-events: write
  actions: read
  checks: write
  pull-requests: write

jobs:
  security-scan:
    name: Security Analysis
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  code-quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 black bandit safety || true
    
    - name: Run basic tests
      run: |
        python test_basic.py
    
    - name: Security check with bandit
      run: |
        bandit -r . --skip B101 || true
      continue-on-error: true
    
    - name: Dependency security check
      run: |
        safety check || true
      continue-on-error: true
    
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
      continue-on-error: true
    
    - name: Format check with black
      run: |
        black --check . || true
      continue-on-error: true

  generate-stats:
    name: Generate GitHub Stats
    runs-on: ubuntu-latest
    needs: [security-scan, code-quality]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Generate stats
      env:
        ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_ACTOR: ${{ github.repository_owner }}
        EXCLUDED: 'repo-private'
        EXCLUDED_LANGS: 'html,css'
        EXCLUDE_FORKED_REPOS: 'true'
      run: |
        python generate_images.py
    
    - name: Commit and push changes
      run: |
        git config --local user.email "25517637+uldyssian-sh@users.noreply.github.com"
        git config --local user.name "uldyssian-sh LT"
        git add generated/
        git diff --staged --quiet || git commit -m "ü§ñ Auto-update GitHub stats [skip ci]"
        git push

  build-validation:
    name: Build Validation
    runs-on: ubuntu-latest
    needs: [code-quality]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies for validation
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Validate package structure
      run: |
        python -c "import github_stats; import generate_images; print('‚úÖ All modules import successfully')"
    
    - name: Check for sensitive data
      run: |
        if grep -r "lubomir" . --exclude-dir=.git --exclude="*.md" --exclude="*.yml" --exclude="*.yaml"; then
          echo "‚ùå Found sensitive data in code"
          exit 1
        fi
        echo "‚úÖ No sensitive data found"

  all-checks:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [security-scan, code-quality, build-validation]
    if: always()
    
    steps:
    - name: Check all jobs status
      run: |
        if [[ "${{ needs.security-scan.result }}" == "success" && 
              "${{ needs.code-quality.result }}" == "success" && 
              "${{ needs.build-validation.result }}" == "success" ]]; then
          echo "‚úÖ All checks have passed"
        else
          echo "‚ùå Some checks failed"
          exit 1
        fi
