name: Generate Modern GitHub Stats

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  generate-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
      metadata: read
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PERSONAL_ACCESS_TOKEN || secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Generate statistics
      env:
        GITHUB_ACTOR: ${{ github.actor }}
        GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN || secrets.GITHUB_TOKEN }}
        ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN || secrets.GITHUB_TOKEN }}
      run: |
        echo "üîç Generating GitHub statistics..."
        python enhanced_stats_generator.py
    
    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN || secrets.GITHUB_TOKEN }}
      run: |
        git config --local user.email "25517637+uldyssian-sh@users.noreply.github.com"
        git config --local user.name "uldyssian-sh"
        git pull --rebase origin main
        git add generated/ || true
        if git diff --staged --quiet; then
          echo "üìä No changes to commit"
        else
          git commit -m "üîÑ Update GitHub Stats [$(date +'%Y-%m-%d %H:%M:%S UTC')]"
          git push origin main
          echo "‚úÖ Stats updated successfully"
        fi