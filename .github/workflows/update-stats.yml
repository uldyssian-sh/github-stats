name: Update Stats

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pillow matplotlib seaborn pandas || pip install requests
      
      - name: Generate stats
        run: |
          python simple_stats.py
          python generate_images.py || echo "Full stats generation failed, using simple stats"
        env:
          ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: uldyssian-sh
      
      - name: Commit and push
        run: |
          git config --local user.email "25517637+uldyssian-sh@users.noreply.github.com"
          git config --local user.name "actions-user"
          git add generated/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "stats: update GitHub statistics $(date -u +%Y-%m-%d)"
            git push
          fi