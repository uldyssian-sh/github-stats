<svg id="gh-dark-mode-only" width="400" height="240" xmlns="http://www.w3.org/2000/svg">
<defs>
  <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#161b22;stop-opacity:1" />
  </linearGradient>
  <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" style="stop-color:#58a6ff;stop-opacity:0.8" />
    <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.8" />
  </linearGradient>
</defs>

<style>
svg {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
  font-size: 14px;
  line-height: 21px;
}

#background {
  width: calc(100% - 10px);
  height: calc(100% - 10px);
  fill: url(#cardGradient);
  stroke: #30363d;
  stroke-width: 1px;
  rx: 12px;
  ry: 12px;
  filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
}

.header-bg {
  fill: url(#headerGradient);
  rx: 12px;
  ry: 12px;
}

.github-logo {
  fill: #f0f6fc;
}

.title {
  font-size: 18px;
  font-weight: 700;
  fill: #f0f6fc;
  text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
}

.subtitle {
  font-size: 12px;
  fill: #e6edf3;
  opacity: 0.8;
}

.stat-row {
  transform: translateX(-200%);
  animation: slideIn 0.8s ease-out forwards;
}

.stat-icon {
  fill: #58a6ff;
}

.stat-label {
  font-size: 13px;
  font-weight: 500;
  fill: #e6edf3;
}

.stat-value {
  font-size: 14px;
  font-weight: 700;
  fill: #58a6ff;
}

@keyframes slideIn {
  to {
    transform: translateX(0);
  }
}

.stat-row:nth-child(1) { animation-delay: 0.1s; }
.stat-row:nth-child(2) { animation-delay: 0.2s; }
.stat-row:nth-child(3) { animation-delay: 0.3s; }
.stat-row:nth-child(4) { animation-delay: 0.4s; }
.stat-row:nth-child(5) { animation-delay: 0.5s; }
.stat-row:nth-child(6) { animation-delay: 0.6s; }
</style>

<g>
  <rect x="5" y="5" id="background" />
  
  <!-- Header with GitHub logo -->
  <rect x="5" y="5" width="390" height="50" class="header-bg" />
  
  <!-- GitHub Logo -->
  <g transform="translate(20, 15)">
    <svg class="github-logo" width="24" height="24" viewBox="0 0 16 16">
      <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
    </svg>
  </g>
  
  <!-- Title -->
  <text x="55" y="35" class="title">{{ name }}'s GitHub Stats</text>
  <text x="55" y="48" class="subtitle">Infrastructure Engineer • VCIX-DCV • vExpert</text>
  
  <!-- Stats Grid -->
  <g transform="translate(25, 75)">
    <!-- Row 1 -->
    <g class="stat-row">
      <svg class="stat-icon" x="0" y="0" width="16" height="16" viewBox="0 0 16 16">
        <path d="M8 .25a.75.75 0 01.673.418l1.882 3.815 4.21.612a.75.75 0 01.416 1.279l-3.046 2.97.719 4.192a.75.75 0 01-1.088.791L8 12.347l-3.766 1.98a.75.75 0 01-1.088-.79l.72-4.194L.818 6.374a.75.75 0 01.416-1.28l4.21-.611L7.327.668A.75.75 0 018 .25z"/>
      </svg>
      <text x="25" y="12" class="stat-label">Stars</text>
      <text x="180" y="12" class="stat-value">{{ stars }}</text>
    </g>
    
    <g class="stat-row" transform="translate(0, 25)">
      <svg class="stat-icon" x="0" y="0" width="16" height="16" viewBox="0 0 16 16">
        <path d="M5 3.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm0 2.122a2.25 2.25 0 10-1.5 0v.878A2.25 2.25 0 005.75 8.5h1.5v2.128a2.251 2.251 0 101.5 0V8.5h1.5a2.25 2.25 0 002.25-2.25v-.878a2.25 2.25 0 10-1.5 0v.878a.75.75 0 01-.75.75h-4.5A.75.75 0 015 6.25v-.878zm3.75 7.378a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm3-8.75a.75.75 0 100-1.5.75.75 0 000 1.5z"/>
      </svg>
      <text x="25" y="12" class="stat-label">Forks</text>
      <text x="180" y="12" class="stat-value">{{ forks }}</text>
    </g>
    
    <g class="stat-row" transform="translate(0, 50)">
      <svg class="stat-icon" x="0" y="0" width="16" height="16" viewBox="0 0 16 16">
        <path d="M1 2.5A2.5 2.5 0 013.5 0h8.75a.75.75 0 01.75.75v3.5a.75.75 0 01-1.5 0V1.5h-8a1 1 0 00-1 1v6.708A2.492 2.492 0 013.5 9h3.25a.75.75 0 010 1.5H3.5a1 1 0 100 2h5.75a.75.75 0 010 1.5H3.5A2.5 2.5 0 011 11.5v-9z"/>
      </svg>
      <text x="25" y="12" class="stat-label">Contributions</text>
      <text x="180" y="12" class="stat-value">{{ contributions }}</text>
    </g>
    
    <g class="stat-row" transform="translate(0, 75)">
      <svg class="stat-icon" x="0" y="0" width="16" height="16" viewBox="0 0 16 16">
        <path d="M2 2.5A2.5 2.5 0 014.5 0h8.75a.75.75 0 01.75.75v12.5a.75.75 0 01-.75.75h-2.5a.75.75 0 110-1.5h1.75v-2h-8a1 1 0 00-.714 1.7.75.75 0 01-1.072 1.05A2.495 2.495 0 012 11.5v-9z"/>
      </svg>
      <text x="25" y="12" class="stat-label">Repositories</text>
      <text x="180" y="12" class="stat-value">{{ repos }}</text>
    </g>
    
    <g class="stat-row" transform="translate(0, 100)">
      <svg class="stat-icon" x="0" y="0" width="16" height="16" viewBox="0 0 16 16">
        <path d="M8.75 1.75a.75.75 0 00-1.5 0V5H4a.75.75 0 000 1.5h3.25v3.25a.75.75 0 001.5 0V6.5H12A.75.75 0 0012 5H8.75V1.75z"/>
      </svg>
      <text x="25" y="12" class="stat-label">Lines Changed</text>
      <text x="180" y="12" class="stat-value">{{ lines_changed }}</text>
    </g>
    
    <g class="stat-row" transform="translate(0, 125)">
      <svg class="stat-icon" x="0" y="0" width="16" height="16" viewBox="0 0 16 16">
        <path d="M1.679 7.932c.412-.621 1.242-1.75 2.366-2.717C5.175 4.242 6.527 3.5 8 3.5c1.473 0 2.824.742 3.955 1.715 1.124.967 1.954 2.096 2.366 2.717a.119.119 0 010 .136c-.412.621-1.242 1.75-2.366 2.717C10.825 11.758 9.473 12.5 8 12.5c-1.473 0-2.824-.742-3.955-1.715C2.92 9.818 2.09 8.69 1.679 8.068a.119.119 0 010-.136z"/>
      </svg>
      <text x="25" y="12" class="stat-label">Profile Views</text>
      <text x="180" y="12" class="stat-value">{{ views }}</text>
    </g>
  </g>
</g>
</svg>