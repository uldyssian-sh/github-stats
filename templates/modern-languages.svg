<svg id="gh-dark-mode-only" width="400" height="280" xmlns="http://www.w3.org/2000/svg">
<defs>
  <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#161b22;stop-opacity:1" />
  </linearGradient>
  <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" style="stop-color:#58a6ff;stop-opacity:0.8" />
    <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.8" />
  </linearGradient>
</defs>

<style>
svg {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
  font-size: 14px;
  line-height: 21px;
}

#background {
  width: calc(100% - 10px);
  height: calc(100% - 10px);
  fill: url(#cardGradient);
  stroke: #30363d;
  stroke-width: 1px;
  rx: 12px;
  ry: 12px;
  filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
}

.header-bg {
  fill: url(#headerGradient);
  rx: 12px;
  ry: 12px;
}

.github-logo {
  fill: #f0f6fc;
}

.title {
  font-size: 18px;
  font-weight: 700;
  fill: #f0f6fc;
  text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
}

.subtitle {
  font-size: 12px;
  fill: #e6edf3;
  opacity: 0.8;
}

.progress {
  display: flex;
  height: 10px;
  overflow: hidden;
  background-color: #21262d;
  border-radius: 6px;
  outline: 1px solid #30363d;
  margin-bottom: 1.5em;
}

.progress-item {
  outline: 1px solid #21262d;
  border-collapse: collapse;
  transition: all 0.3s ease;
}

.lang-list {
  list-style: none;
  padding: 0;
  margin: 0;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 8px;
}

.lang-item {
  display: flex;
  align-items: center;
  font-size: 12px;
  transform: translateX(-300%);
  animation: slideIn 0.8s ease-out forwards;
  padding: 4px 0;
}

.lang-dot {
  width: 12px;
  height: 12px;
  border-radius: 50%;
  margin-right: 8px;
  flex-shrink: 0;
}

.lang-name {
  font-weight: 600;
  color: #e6edf3;
  margin-right: 8px;
  flex: 1;
}

.lang-percent {
  color: #7d8590;
  font-size: 11px;
  font-weight: 500;
}

@keyframes slideIn {
  to {
    transform: translateX(0);
  }
}

.lang-item:nth-child(1) { animation-delay: 0.1s; }
.lang-item:nth-child(2) { animation-delay: 0.15s; }
.lang-item:nth-child(3) { animation-delay: 0.2s; }
.lang-item:nth-child(4) { animation-delay: 0.25s; }
.lang-item:nth-child(5) { animation-delay: 0.3s; }
.lang-item:nth-child(6) { animation-delay: 0.35s; }
.lang-item:nth-child(7) { animation-delay: 0.4s; }
.lang-item:nth-child(8) { animation-delay: 0.45s; }
</style>

<g>
  <rect x="5" y="5" id="background" />
  
  <!-- Header with GitHub logo -->
  <rect x="5" y="5" width="390" height="50" class="header-bg" />
  
  <!-- GitHub Logo -->
  <g transform="translate(20, 15)">
    <svg class="github-logo" width="24" height="24" viewBox="0 0 16 16">
      <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
    </svg>
  </g>
  
  <!-- Title -->
  <text x="55" y="35" class="title">Most Used Languages</text>
  <text x="55" y="48" class="subtitle">By file size across all repositories</text>
  
  <!-- Progress Bar -->
  <g transform="translate(25, 75)">
    <foreignObject x="0" y="0" width="350" height="20">
      <div xmlns="http://www.w3.org/1999/xhtml" class="progress">
        {{ progress }}
      </div>
    </foreignObject>
  </g>
  
  <!-- Languages List -->
  <g transform="translate(25, 110)">
    <foreignObject x="0" y="0" width="350" height="150">
      <div xmlns="http://www.w3.org/1999/xhtml">
        <div class="lang-list">
          {{ lang_list }}
        </div>
      </div>
    </foreignObject>
  </g>
</g>
</svg>